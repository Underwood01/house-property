<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;5
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
        }
        
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .enter-button  {
            padding: 15px 100px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: white;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #6a0572, #0a1172);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            cursor: pointer;
            outline: none;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="C:\Users\Admin\Pictures\backgroundvideo1html.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Esther Real Estate</h1>
        <p>Welcome to Esther Real Estate</p>
        <button class="enter-button" onclick="navigateToNextPage()">Enter</button>


    <script>
        function navigateToNextPage() {
            window.location.href = "nextpage.html";
        }
    </script>


    </div>
</body>
</html>
